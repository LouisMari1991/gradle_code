task printList << {
    def numList = [1,2,3,4,5,6]
    println numList.getClass().name

    println numList[1]      //访问第二个元素
    println numList[-1]     //访问最后一个元素
    println numList[-2]      //访问倒数第二个元素
    println numList[1..3]   //访问第二个到第四个元素

    numList.each {
        println it
    }
}

